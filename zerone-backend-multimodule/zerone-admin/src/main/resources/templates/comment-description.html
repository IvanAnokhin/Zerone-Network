<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/common-head :: head('Модерация комментариев')}"></head>

<body>
<div class="wrapper">

    <div th:insert="~{fragments/common-sidebar :: sidebar}"></div>

    <div class="main-panel">
        <nav th:insert="fragments/common-navbar :: navbar('Модерация комментариев: параметры')"></nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Параметры комментария</h4>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/api/v1/admin/comments}" th:object="${description}">
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>Автор поста</label>
                                                <input class="form-control" placeholder="Имя Фамилия"
                                                       th:field="*{postAuthor}"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-8 pl-1">
                                            <div class="form-group">
                                                <h6 class="text-success">[[${post_author_error}]]</h6>
                                                <label for="post-caption">Заголовок поста</label>
                                                <input class="form-control" id="post-caption"
                                                       placeholder="Заголовок поста" required
                                                       th:field="*{postTitle}"
                                                       type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>Автор комментария</label>
                                                <input class="form-control" placeholder="Имя Фамилия"
                                                       th:field="*{commentAuthor}"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-8 pl-1">
                                            <div class="form-group">
                                                <label for="comment-fragm">Фрагмент комментария</label>
                                                <input class="form-control" id="comment-fragm"
                                                       placeholder="Фрагмент комментария"
                                                       th:field="*{commentFragment}"
                                                       type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <h6 class="text-danger col-md-8 pl-16">[[${paramError}]]</h6>
                                    </div>
                                    <button class="btn btn-primary btn-fill pull-right" type="submit">Найти
                                        комментарии
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>

</html>
